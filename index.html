<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="btnAddBook">Add a book +</button>
      <button class="btnShowStats">Your Stats</button>
    </header>
    <section class="user-stats hidden modal">
      <p>Total books: <span class="totalBooks">0</span></p>
      <p>You have read <span class="readBooks">0</span> books</p>
      <p>You have <span class="unreadBooks">0</span> unread books</p>
    </section>

    <section class="books-display"></section>
    <section>
      <form class="modal hidden" autocomplete="off">
        <div>
          <label for="book-name">Title</label>
          <input id="book-name" type="text" required />
          <span
            id="book-name-error"
            data-empty="*Please enter the book title"
            data-duplicate="*This book already exists"
          ></span>
        </div>
        <div>
          <label for="book-author">Author</label>
          <input id="book-author" type="text" required />
          <span
            id="book-author-error"
            data-empty="*Please enter the book title"
          ></span>
        </div>
        <div>
          <label for="book-pages">Pages</label>
          <input id="book-pages" type="number" min="24" max="10000" required />
          <span
            id="book-pages-error"
            data-empty="*Please enter the number of pages in the book"
            data-out-range="*Please enter a valid number of pages"
          ></span>
        </div>
        <div class="checkbox">
          <label for="has-read">Have you read it?</label>
          <input id="has-read" type="checkbox" value="unread" />
        </div>
        <div><button>Add Book</button></div>
      </form>
      <div class="overlay hidden"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
