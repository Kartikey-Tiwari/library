<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="btnAddBook">Add a book +</button>
      <button class="btnShowStats">Your Stats</button>
    </header>
    <section class="user-stats hidden modal">
      <p>Total books: <span class="totalBooks">0</span></p>
      <p>You have read <span class="readBooks">0</span> books</p>
      <p>You have <span class="unreadBooks">0</span> unread books</p>
    </section>

    <section class="books-display"></section>
    <section>
      <form class="modal hidden" autocomplete="off">
        <div>
          <label for="book-name">Title</label>
          <input id="book-name" type="text" required />
        </div>
        <div>
          <label for="book-author">Author</label>
          <input id="book-author" type="text" required />
        </div>
        <div>
          <label for="book-pages">Pages</label>
          <input id="book-pages" type="number" min="24" required />
        </div>
        <div class="checkbox">
          <label for="has-read">Have you read it?</label>
          <input id="has-read" type="checkbox" value="unread" />
        </div>
        <div><button>Add Book</button></div>
      </form>
      <div class="overlay hidden"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
